    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>If you have any questions or want to reach out, feel free to send me a message!</p>

            <!-- Contact Form -->
            <form action="https://formspree.io/f/xdkeowbd" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>
                
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </section>
